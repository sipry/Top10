{% block title %}My Lists{% endblock %}

{% block content %}
    <h1>My Lists</h1>

        {% for list in lists %}

                 <a>
                    List goes here!

             </h2>
        {% endfor %}
    {% else %}
        Please create a list
        <a class="btn btn-primary" href="#" role="button">Link</a>
    {% endif %}
{% endblock %}
