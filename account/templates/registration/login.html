{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
<body id="login-body">
   <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h1 class="display-4 text-center"">TOP 10</h1>
            <p class="lead text-center">Please, use the following form to log-in. If you don't have an account
            <a id="register-link"href="{% url "register" %}">register here</a>
            </p>

        </div>
   </div>

    <div class="login-form">
        <div id="myForm" class="form justify-content-center">
          <form action="{% url 'login' %}" method="post" class="form-container">

         {{ form.as_p }}
         {% csrf_token %}

            <button type="submit" class="btn" value="Log-in">Login</button>
            <p><a id="forgotten-psw" href="{% url "password_reset" %}">Forgotten your password?</a></p>
          </form>
        </div>
    </div>
   </body>
{% endblock %}
